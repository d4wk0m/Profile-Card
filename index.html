<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="background">
      <img src="./images/image-victor.jpg" alt="" class="profileimg">
      <div class="profile">
        <h1><strong>Victor Crest</strong> 26</h1>
        <p>London</p> 
      </div>
      <hr>
      <div class="table">
        <div>
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div>
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div>
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>   
      </div>
    </div>
  </div>
</body>
</html>
